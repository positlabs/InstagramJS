<!DOCTYPE html>
<html>
<head>
  <script src="js/InstagramJS/InstagramJS.js"></script>
  <script src="demo/demo.js"></script>
  <link rel="stylesheet" href="demo/demo.css">

  <script type="text/javascript">

    var instagram,
        config;

    window.onload = function () {

      config = new Instagram.Config();
      config.clientID = "YOUR CLIENT ID";
      config.redirectURI = "YOUR REDIRECT URI";
      config.scope = [Instagram.SCOPE_ALL];
      config.debug = true;

      instagram = new Instagram(config);
      if (instagram.error) {
        //handle error
      }

      if (instagram.loggedIn())
        makeDemoButtons();

    }

  </script>
</head>
<body>

<button onclick="instagram.login(Instagram.SCOPE_ALL);">
  log in to Instagram
</button>

<div id="buttons">

</div>

<div id="output"></div>

</body>
</html>
