<!DOCTYPE html>
<html>
<head>
  <script src="js/InstagramJS/InstagramJS.js"></script>

  <script type="text/javascript">

    var clientID = "8408db3daed84a379cddfb148885a429";
    var redirectURI = "http://localhost/research/InstagramJS/";

    var instagram;

    window.onload = function () {
      instagram = new Instagram(clientID, redirectURI);
    };



  function test(){
    var params = new Instagram.Parameters();
    params.min_id = 3;
    params.max_id = 5;
    params.text = "hello world";

    var stringy = params.toString();
    console.log('stringy', stringy);

  }


  </script>
</head>
<body>

<button onclick="instagram.login();">log in to Instagram</button>
<button onclick="test();"></button>

</body>
</html>
